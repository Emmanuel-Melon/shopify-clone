{% extends 'base.html' %} {% load static %} Shopify Clone {% block others %}
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
{% endblock others %} {% block content %} {% include "partials/sidebar.html" %}
<section>
  <form method="post" action="{% url '' %}">
    {% csrf_token %}
    <div class="flex justify-between bg-white w-full px-4 py-8">
      <button>Back</button>
      <h3>Add product</h3>
      <input type="submit" value="Save" />
    </div>
    <div class="bg-white w-fit px-4 py-8 flex-col">
      <div>
        <input class="border-solid border-black w-full" type="text" id="title" placeholder="short sleeve t-shirt" />
      </div>
      <div>
        <textarea placeholder="description" id="description"></textarea>
      </div>
    </div>
  </form>
</section>
{% endblock content %}
